<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" media="only screen and (max-width: 1200px)" href="style/moder-styles.css" />
  <title>test-task</title>
</head>

<body>
  <div class="container container__form">
    <form class="form">
      <header class="header header__form">
        <h1 class="header__h1">Contact Us</h1>
        <p class="header__text">The Voodoo team is looking forward to hearing from you!</p>

      </header>

      <div class="input_size_normal">
        <input type="text" class="input input__size_s" placeholder="Full Name*">
      </div>
      <div class="input_size_normal">
        <input type="text" class="input input_size_normal" placeholder="Title/Position*">
      </div>


      <div class="select select__size_s ">

        <div class="select__header">
          <span class="select__current">Practice / Institution*</span>
          <div class="select__icon">&or;</div>
        </div>

        <div class="select__body">
          <div class="select__item">Option 1</div>
          <div class="select__item">Option 2</div>
          <div class="select__item">Option 3</div>
          <div class="select__item">Option 4</div>
          <div class="select__item">Option 5</div>
        </div>
      </div>

      <div class="input_size_normal">
        <input type="email" class="input" placeholder="Email Address*">
      </div>

      <div class="input_size_normal">
        <input type="tel" class="input " placeholder="Phone Number*">
      </div>

      <div class="select select__size_s">

        <div class="select__header">
          <span class="select__current">Medical Profession*</span>
          <div class="select__icon">&or;</div>
        </div>

        <div class="select__body">
          <div class="select__item">Option 1</div>
          <div class="select__item">Option 2</div>
          <div class="select__item">Option 3</div>
          <div class="select__item">Option 4</div>
          <div class="select__item">Option 5</div>
        </div>
      </div>

      <div class="select select__size_b">

        <div class="select__header">
          <span class="select__current">Type of Inquiry*</span>
          <div class="select__icon">&or;</div>
        </div>

        <div class="select__body">
          <div class="select__item">Option 1</div>
          <div class="select__item">Option 2</div>
          <div class="select__item">Option 3</div>
          <div class="select__item">Option 4</div>
          <div class="select__item">Option 5</div>
        </div>
      </div>


      <div class="div input__size_div">
        <input type="text" class="input input__size__b ">
      </div>

      <div>
        <input class="submit " type="submit" value="Send Message" />
      </div>
    </form>

    <div class="map">
    </div>



  </div>

  <script src="script/app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap">
    </script>

</body>

</html>
